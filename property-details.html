<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details - TES Property</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .property-gallery {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .gallery-main {
      grid-row: span 2;
    }
    
    .gallery-main img,
    .gallery-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--border-radius);
    }
    
    .gallery-main img {
      max-height: 500px;
    }
    
    .gallery-thumb img {
      max-height: 245px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    
    .gallery-thumb img:hover {
      opacity: 0.8;
    }
    
    .property-info {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    
    .info-card {
      background-color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .info-item {
      padding: 1rem;
      background-color: var(--gray-100);
      border-radius: var(--border-radius);
    }
    
    .info-item label {
      display: block;
      font-size: 0.875rem;
      color: var(--gray-600);
      margin-bottom: 0.25rem;
    }
    
    .info-item .value {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-900);
    }
    
    @media (max-width: 767px) {
      .property-gallery {
        grid-template-columns: 1fr;
      }
      
      .gallery-main {
        grid-row: span 1;
      }
      
      .property-info {
        grid-template-columns: 1fr;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <div class="navbar">
        <a href="index.html" class="navbar-brand">üè† TES Property</a>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="navbar-menu">
          <li><a href="index.html">Properties</a></li>
          <li><a href="how-to-inquire.html">How to Inquire</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li><a href="shared/login.html" class="btn btn-primary btn-sm">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Property Details -->
  <section class="container" style="margin: 3rem auto;">
    <div id="propertyDetails">
      <div class="spinner"></div>
    </div>
  </section>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script>
    let currentProperty = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      initNavigation('customer');
      
      if (initializeFirebase()) {
        const urlParams = new URLSearchParams(window.location.search);
        const propertyId = urlParams.get('id');
        
        if (propertyId) {
          loadPropertyDetails(propertyId);
        } else {
          showError('Property not found');
        }
      } else {
        showError('Unable to connect to database');
      }
    });
    
    function loadPropertyDetails(propertyId) {
      const propertiesRef = getPropertiesRef();
      
      propertiesRef.once('value', (snapshot) => {
        const data = snapshot.val();
        let property = null;
        
        if (data) {
          Object.keys(data).forEach(key => {
            if (data[key].id == propertyId) {
              property = data[key];
            }
          });
        }
        
        if (property) {
          currentProperty = property;
          displayPropertyDetails(property);
        } else {
          showError('Property not found');
        }
      });
    }
    
    function displayPropertyDetails(property) {
      const container = document.getElementById('propertyDetails');
      
      const photos = property.photos && property.photos.length > 0 
        ? property.photos 
        : [{ url: 'https://via.placeholder.com/800x600?text=Property+Image', caption: 'Property' }];
      
      container.innerHTML = `
        <!-- Back Button -->
        <a href="index.html" class="btn btn-outline" style="margin-bottom: 2rem;">
          ‚Üê Back to Properties
        </a>
        
        <!-- Property Gallery -->
        <div class="property-gallery">
          <div class="gallery-main">
            <img id="mainImage" src="${photos[0].url}" alt="${property.name}">
          </div>
          ${photos.slice(1, 3).map((photo, index) => `
            <div class="gallery-thumb">
              <img src="${photo.url}" alt="${photo.caption}" onclick="changeMainImage('${photo.url}')">
            </div>
          `).join('')}
        </div>
        
        <!-- Property Information -->
        <div class="property-info">
          <div class="info-card">
            <div class="d-flex justify-between align-center" style="margin-bottom: 1rem;">
              <h1 style="margin-bottom: 0;">${property.name}</h1>
              <span class="badge ${getStatusBadgeClass(property.status)}">${property.status}</span>
            </div>
            
            <p class="text-muted" style="font-size: 1.125rem; margin-bottom: 1.5rem;">
              üìç ${formatAddress(property.address)}
            </p>
            
            <div style="background-color: var(--gray-100); padding: 1.5rem; border-radius: var(--border-radius); margin-bottom: 1.5rem;">
              <p style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 0;">
                ${formatPHP(property.price)}
              </p>
              <p class="text-muted" style="margin-bottom: 0;">Asking Price</p>
            </div>
            
            <div class="info-grid">
              <div class="info-item">
                <label>Property Type</label>
                <div class="value">${property.propertyType}</div>
              </div>
              
              ${property.bedrooms > 0 ? `
                <div class="info-item">
                  <label>Bedrooms</label>
                  <div class="value">üõèÔ∏è ${property.bedrooms}</div>
                </div>
              ` : ''}
              
              ${property.bathrooms > 0 ? `
                <div class="info-item">
                  <label>Bathrooms</label>
                  <div class="value">üöø ${property.bathrooms}</div>
                </div>
              ` : ''}
              
              ${property.floorArea > 0 ? `
                <div class="info-item">
                  <label>Floor Area</label>
                  <div class="value">üìê ${property.floorArea} m¬≤</div>
                </div>
              ` : ''}
              
              <div class="info-item">
                <label>Reservation Fee</label>
                <div class="value">${formatPHP(property.reservationFee)}</div>
              </div>
            </div>
            
            <div style="margin-top: 2rem;">
              <h3>Description</h3>
              <p style="line-height: 1.8; color: var(--gray-700);">
                ${property.description}
              </p>
            </div>
          </div>
          
          <div>
            <div class="info-card">
              <h3>Interested in this property?</h3>
              <p class="text-muted" style="margin-bottom: 1.5rem;">
                Submit an inquiry and our agents will contact you within 24 hours.
              </p>
              
              <a href="inquiry-form.html?propertyId=${property.id}" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                Inquire Now
              </a>
              
              <a href="how-to-inquire.html" class="btn btn-outline" style="width: 100%;">
                How to Inquire
              </a>
            </div>
            
            <div class="info-card" style="margin-top: 1.5rem;">
              <h3>Need Help?</h3>
              <p class="text-muted" style="margin-bottom: 1rem;">
                Contact us for more information
              </p>
              
              <div style="margin-bottom: 1rem;">
                <label style="font-weight: 600;">üìû Phone</label>
                <p>0917-000-0000</p>
              </div>
              
              <div style="margin-bottom: 1rem;">
                <label style="font-weight: 600;">üìß Email</label>
                <p>info@tesproperty.com</p>
              </div>
              
              <div>
                <label style="font-weight: 600;">üïê Business Hours</label>
                <p>8 AM - 10 PM Daily</p>
              </div>
            </div>
          </div>
        </div>
      `;
    }
    
    function changeMainImage(url) {
      document.getElementById('mainImage').src = url;
    }
    
    function showError(message) {
      const container = document.getElementById('propertyDetails');
      container.innerHTML = `
        <div style="text-align: center; padding: 3rem;">
          <h2>‚ö†Ô∏è ${message}</h2>
          <p class="text-muted">The property you're looking for could not be found.</p>
          <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">
            Back to Properties
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
